<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
    <button class="btn btn-danger mt-3" [routerLink]="['/']">Cancelar</button>
  </form>

  <div class="mt-3">
    <p>Seu primeiro acesso? <a [routerLink]="['/register']">Clique aqui e se registre</a></p>
  </div>
</div>
