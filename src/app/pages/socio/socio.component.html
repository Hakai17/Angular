<div class="container">
  <h2>Socios</h2>
  <button class="btn btn-success mb-3" [routerLink]="['/socio/new']">Cadastrar</button>
  <button class="btn btn-danger mb-3 ms-3" [routerLink]="['/']">Voltar</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Empresa</th>
        <th>Data de Criação</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let socio of socios">
        <td>{{ socio.id }}</td>
        <td>{{ socio.nome }}</td>
        <td>{{ socio.cpf }}</td>
        <td>{{ socio.empresa.nome }}</td>
        <td>{{ socio.dataCriacao | date: 'dd/MM/yyyy' }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/socio/edit', socio.id]">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
