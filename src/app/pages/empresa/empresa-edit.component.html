<div class="container">
    <h2>Editar Empresa</h2>
    <div *ngIf="empresa">
      <form (ngSubmit)="salvarEmpresa()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" [(ngModel)]="empresa.nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="cnpj">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" [(ngModel)]="empresa.cnpj" name="cnpj" required>
        </div>
        <div class="form-group">
          <label for="data_criacao">Data de Criação</label>
          <input type="text" class="form-control" id="data_criacao" [(ngModel)]="empresa.data_criacao" name="data_criacao" required disabled>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-danger" (click)="deletarEmpresa()">Deletar</button>
      </form>
    </div>
  </div>
