<div class="container">
    <h2>Cadastrar Nova Empresa</h2>
    <form (ngSubmit)="createEmpresa()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="empresa.nome" name="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" [(ngModel)]="empresa.cnpj" name="cnpj" class="form-control" mask="00.000.000/0000-00" required>
      </div>
      <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
      <button class="btn btn-danger mt-3 ms-3" [routerLink]="['/empresa']">Cancelar</button>
    </form>
  </div>
